version: '3.8'

networks:
  vention-network:
    name: vention-network

services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - vention-network
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  backend-server:
    image: javokhirm/vention-booking:latest
    container_name: backend-server
    restart: always
    env_file:
      - .env
    ports:
      - 3000:3000
      - 5555:5555
    networks:
      - vention-network
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
